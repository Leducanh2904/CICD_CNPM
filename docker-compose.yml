version: "3.8"

services:
  server:
    image: pern-store-server
    container_name: pern-store-server
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    environment:
      - POSTGRES_HOST=3.84.191.228
      - POSTGRES_DB=pernstore
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=newpassword
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "9000:9000"
    networks:
      - pernstore
    # Nếu bạn có /metrics ở server thì gắn label Prometheus:
    # labels:
    #   - "prometheus.scrape=true"
    #   - "prometheus.port=9000"
    #   - "prometheus.path=/metrics"

  client:
    image: pern-store-client
    container_name: pern-store-client
    restart: unless-stopped
    env_file:
      - ./client/.env
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - server
    networks:
      - pernstore

  # ===== MONITORING STACK =====
  prometheus:
    image: prom/prometheus
    container_name: monitoring-prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - pernstore
    depends_on:
      - cadvisor
      - server

  grafana:
    image: grafana/grafana
    container_name: monitoring-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - pernstore
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:2.9.0
    container_name: monitoring-loki
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - pernstore

  promtail:
    image: grafana/promtail:2.9.0
    container_name: monitoring-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      # Thu log container Docker (Linux):
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    networks:
      - pernstore
    depends_on:
      - loki

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: monitoring-cadvisor
    privileged: true
    ports:
      - "8080:8080"
    networks:
      - pernstore
    # Các mount dưới đây cần khi chạy trên Linux để cAdvisor đọc info container
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

networks:
  pernstore:
    driver: bridge

volumes:
  db:
    driver: local
  loki-data:
    driver: local
